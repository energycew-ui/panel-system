<!DOCTYPE html>
<html>
<head>
  <title>LUX Monitoring Report</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="data.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Premium Header */
    .topbar {
      background: #0c0c0c;
      padding: 18px 0 22px 0;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .topbar img {
      width: 120px;
      filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.5));
    }
    .title {
      margin-top: 10px;
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg,#ffd65a,#ffb300);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .card {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2,h3 {
      margin-top: 0;
    }

    label {
      display:block;
      margin-top:10px;
      font-weight:bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing:border-box;
    }

    textarea {
      height: 80px;
    }

    .row-2 {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .row-2 > div {
      flex:1 1 180px;
    }

    .btn {
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      width: 100%;
      cursor: pointer;
      margin-top: 12px;
      color: #fff;
    }

    .btn-red { background:#c40000; }
    .btn-blue { background:#007bff; }

    #formArea { display:none; }

    table {
      width:100%;
      margin-top:10px;
      border-collapse:collapse;
      font-size:14px;
    }
    th,td {
      border:1px solid #ddd;
      padding:6px 8px;
    }
    th {
      background:#333;
      color:#fff;
    }

    .small-btn {
      padding:6px 10px;
      font-size:13px;
      border-radius:6px;
      border:none;
      cursor:pointer;
      background:#555;
      color:#fff;
      margin-top:8px;
    }
    .small-btn-danger { background:#c40000; }

    #meterPicPreview {
      width: 100%;
      display:none;
      margin-top:10px;
      border:2px solid #444;
      border-radius:10px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <img src="logo.png">
  <div class="title">LUX Monitoring Report</div>
</div>

<!-- LOGIN BOX -->
<div class="card" id="loginCard">
  <h2>LUX Monitoring â€“ Login</h2>

  <input type="password" id="loginKey" placeholder="Enter Electrician Password">
  <button class="btn btn-red" onclick="doLogin()">Login</button>
  <div id="loginError" style="color:red;margin-top:10px;"></div>
</div>

<!-- FORM -->
<div class="card" id="formArea">

  <h2>LUX Monitoring Form</h2>

  <div class="row-2">
    <div>
      <label>Date</label>
      <input type="date" id="lx_date">
    </div>
    <div>
      <label>Time</label>
      <input type="time" id="lx_time">
    </div>
  </div>

  <label>Electrician Name</label>
  <input type="text" id="lx_name">

  <!-- Department / Type -->
  <div class="row-2">
    <div>
      <label>Department / Area</label>
      <select id="lx_dept">
        <option value="">Select Department</option>
        <option>Molding</option>
        <option>Melting</option>
        <option>Maintenance</option>
        <option>Panel Room</option>
        <option>Compressor Room</option>
        <option>Generator Room</option>
        <option>Machine Shop</option>
        <option>Foundry Area</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label>Monitoring Type</label>
      <select id="lx_type">
        <option value="">Select Type</option>
        <option>Routine</option>
        <option>Complaint Based</option>
        <option>Verification</option>
      </select>
    </div>
  </div>

  <!-- Meter Details -->
  <h3>Meter Details</h3>

  <label>Lux Meter Model</label>
  <input type="text" id="lx_meter">

  <label>Calibration Certificate No. (Optional)</label>
  <input type="text" id="lx_calibNo">

  <label>Calibration Date (Optional)</label>
  <input type="date" id="lx_calibDate">

  <label>Meter Picture (Optional)</label>
  <input type="file" accept="image/*" capture="environment" onchange="previewMeter(event)">
  <img id="meterPicPreview">

  <!-- Measurements -->
  <h3>Measurement Points</h3>

  <table>
    <thead>
      <tr>
        <th>Point / Location</th>
        <th>Measured LUX</th>
        <th>Limit LUX</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="measureBody"></tbody>
  </table>

  <button class="small-btn" onclick="addRow()">+ Add Measurement Point</button>

  <label style="margin-top:18px;">Remarks</label>
  <textarea id="lx_remarks"></textarea>

  <button class="btn btn-blue" onclick="submitForm()">Submit Report</button>

</div>

<script>
// =============== LOGIN SYSTEM (AUTO-SKIP) ===============

const ELECTRICIAN_KEY = "9999";

if (sessionStorage.getItem("electricianLogged") === "true") {
  showForm();
}

function doLogin() {
  let key = document.getElementById("loginKey").value.trim();

  if (key === ELECTRICIAN_KEY) {
    sessionStorage.setItem("electricianLogged", "true");
    showForm();
  } else {
    document.getElementById("loginError").innerText = "Incorrect password!";
  }
}

function showForm() {
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("formArea").style.display = "block";
}


// =============== DEFAULT DATE + TIME ===============
document.addEventListener("DOMContentLoaded", () => {
  const now = new Date();
  document.getElementById("lx_date").value = now.toISOString().slice(0,10);
  document.getElementById("lx_time").value = now.toTimeString().slice(0,5);

  addRow();
});


// =============== METER PHOTO PREVIEW (CAMERA) ===============
let meterPic = null;

function previewMeter(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    meterPic = e.target.result;
    const img = document.getElementById("meterPicPreview");
    img.src = meterPic;
    img.style.display = "block";
  };

  reader.readAsDataURL(file);
}


// =============== MEASUREMENT ROWS ===============
function addRow(point="", measured="", limit="") {
  const body = document.getElementById("measureBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td><input type="text" class="m-point" value="${point}" placeholder="Area / Point"></td>
    <td><input type="number" class="m-measured" value="${measured}" placeholder="LUX"></td>
    <td><input type="number" class="m-limit" value="${limit}" placeholder="Limit"></td>
    <td><button class="small-btn-danger" onclick="this.closest('tr').remove()">Delete</button></td>
  `;

  body.appendChild(tr);
}

function collectMeasurements() {
  const rows = document.querySelectorAll("#measureBody tr");
  const list = [];

  rows.forEach(r => {
    const p = r.querySelector(".m-point").value.trim();
    const m = r.querySelector(".m-measured").value.trim();
    const l = r.querySelector(".m-limit").value.trim();
    if (p || m || l) {
      list.push({ point: p, measuredLux: m, limitLux: l });
    }
  });

  return list;
}


// =============== SUBMIT DATA ===============
function submitForm() {

  const data = {
    date: document.getElementById("lx_date").value,
    time: document.getElementById("lx_time").value,
    department: document.getElementById("lx_dept").value,
    monitorType: document.getElementById("lx_type").value,
    electricianName: document.getElementById("lx_name").value.trim(),
    meterModel: document.getElementById("lx_meter").value.trim(),
    calibrationNo: document.getElementById("lx_calibNo").value.trim(),   // optional
    calibrationDate: document.getElementById("lx_calibDate").value,     // optional
    meterPhoto: meterPic,   // new
    remarks: document.getElementById("lx_remarks").value.trim(),
    measurements: collectMeasurements(),
    timestamp: Date.now()
  };

  // Required validation:
  if (!data.electricianName || !data.department || !data.monitorType || data.measurements.length === 0) {
    alert("Please fill electrician name, department, monitoring type and at least one measurement.");
    return;
  }

  saveLuxReport(data, key => {
    alert("LUX Report Submitted Successfully.");
    window.location.reload();
  });
}

</script>

</body>
</html>

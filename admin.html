<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Our Firebase helper -->
<script src="data.js"></script>

<style>
body {
    font-family: Arial;
    margin: 30px;
}

/* LOGIN OVERLAY */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#loginBox {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    text-align: center;
}
#loginBox h2 {
    margin-top: 0;
}
#loginBox input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
}
#loginBox button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
}
#loginError {
    color: red;
    font-size: 14px;
    margin-top: 8px;
}

/* ADMIN CONTENT */
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}
input {
    width: 300px;
    padding: 8px;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}
#previewImage {
    width: 200px;
    margin-top: 10px;
    display: none;
    border: 2px solid #444;
    border-radius: 6px;
}
#qrCanvas {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
}
table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
    max-width: 900px;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px 10px;
}
th {
    background: #eee;
}
.action-btn {
    padding: 5px 10px;
    margin-right: 10px;
}
.dangerBanner {
    background: #c40000;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    border-radius: 8px;
}
</style>
</head>

<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Admin Login</h2>
    <p>Enter admin password to access panel data.</p>
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- ADMIN CONTENT WRAPPED -->
<div id="adminContent" style="display:none;">

<h2>Admin – Add / Update Panel Data (Global via Firebase)</h2>

<label>DB Number</label>
<input id="db">

<label>Voltage Rating</label>
<input id="volt">

<label>Main Breaker Capacity</label>
<input id="breaker">

<label>Main Cable Size</label>
<input id="cable">

<label>Earth Status</label>
<input id="earth">

<label>Location</label>
<input id="location">

<label>Purpose</label>
<input id="purpose">

<label>Upload Panel Picture (Optional)</label>
<input type="file" id="imageInput" accept="image/*" onchange="previewAndCompress(event)">
<img id="previewImage">
<button onclick="removeImage()">Remove Picture</button>

<br><br>
<button onclick="savePanel()">Save Data (to Firebase)</button>

<div class="dangerBanner">
    ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<h3>Generate QR Code</h3>
<button onclick="generateQR()">Generate QR Code</button>
<canvas id="qrCanvas"></canvas>
<br>
<button id="downloadQR" style="display:none;" onclick="downloadQR()">Download QR Code</button>

<hr>

<h2>All Panels</h2>
<button onclick="showPanels()">Show All Panels (From Firebase)</button>
<div id="panelList"></div>

</div> <!-- end adminContent -->

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
/*************** SIMPLE ADMIN PASSWORD LOGIN ***************/

// CHANGE THIS PASSWORD TO WHATEVER YOU LIKE:
const ADMIN_PASSWORD = "1234";

function checkLogin() {
    const input = document.getElementById("adminPassword").value.trim();
    const errorDiv = document.getElementById("loginError");

    if (input === ADMIN_PASSWORD) {
        // remember for this browser session
        sessionStorage.setItem("adminLoggedIn", "true");
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
    } else {
        errorDiv.textContent = "Incorrect password.";
    }
}

// auto-unlock if already logged in this session
window.addEventListener("load", function() {
    if (sessionStorage.getItem("adminLoggedIn") === "true") {
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
    }
});

/*************** EXISTING ADMIN LOGIC (Firebase) ***************/

let uploadedImage = null;

// IMAGE PREVIEW + COMPRESSION
function previewAndCompress(event) {
    let file = event.target.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        let img = new Image();
        img.src = e.target.result;
        img.onload = function() {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            let maxWidth = 800;
            let scale = maxWidth / img.width;
            canvas.width = maxWidth;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            uploadedImage = canvas.toDataURL("image/jpeg", 0.7);

            let preview = document.getElementById("previewImage");
            preview.src = uploadedImage;
            preview.style.display = "block";
        };
    };
    reader.readAsDataURL(file);
}

function removeImage() {
    uploadedImage = null;
    document.getElementById("previewImage").style.display = "none";
}

// SAVE PANEL TO FIREBASE
function savePanel() {
    let id = document.getElementById("db").value;
    if (!id) {
        alert("Enter DB Number!");
        return;
    }

    let data = {
        dbNumber: id,
        voltage: document.getElementById("volt").value,
        mainBreaker: document.getElementById("breaker").value,
        cableSize: document.getElementById("cable").value,
        earthStatus: document.getElementById("earth").value,
        location: document.getElementById("location").value,
        purpose: document.getElementById("purpose").value,
        image: uploadedImage || null
    };

    savePanelToFirebase(id, data, function() {
        alert("Panel saved to Firebase successfully!");
    });
}

// EDIT PANEL FROM FIREBASE
function editPanel(id) {
    loadPanelFromFirebase(id, function(p) {
        if (!p) {
            alert("Panel not found!");
            return;
        }

        document.getElementById("db").value = p.dbNumber;
        document.getElementById("volt").value = p.voltage || "";
        document.getElementById("breaker").value = p.mainBreaker || "";
        document.getElementById("cable").value = p.cableSize || "";
        document.getElementById("earth").value = p.earthStatus || "";
        document.getElementById("location").value = p.location || "";
        document.getElementById("purpose").value = p.purpose || "";

        uploadedImage = p.image || null;

        if (uploadedImage) {
            document.getElementById("previewImage").src = uploadedImage;
            document.getElementById("previewImage").style.display = "block";
        } else {
            document.getElementById("previewImage").style.display = "none";
        }

        window.scrollTo(0, 0);
    });
}

// DELETE PANEL
function deletePanel(id) {
    if (confirm("Delete " + id + " ?")) {
        firebase.database().ref("panels/" + id).remove().then(function() {
            alert("Deleted " + id);
            showPanels();
        });
    }
}

// QR CODE
let qr;
function generateQR() {
    let id = document.getElementById("db").value;
    if (!id) {
        alert("Enter DB Number first!");
        return;
    }
    let url = "https://energycew-ui.github.io/panel-system/index.html?id=" + encodeURIComponent(id);
    qr = new QRious({
        element: document.getElementById("qrCanvas"),
        value: url,
        size: 250
    });
    document.getElementById("downloadQR").style.display = "inline-block";
}

function downloadQR() {
    let link = document.createElement("a");
    link.download = document.getElementById("db").value + "_QR.png";
    link.href = document.getElementById("qrCanvas").toDataURL();
    link.click();
}

// SHOW ALL PANELS
function showPanels() {
    loadAllPanels(function(all) {
        let div = document.getElementById("panelList");
        if (!all) {
            div.innerHTML = "<p>No panels in database.</p>";
            return;
        }

        let html = "<table><tr><th>DB</th><th>Location</th><th>Purpose</th><th>Action</th></tr>";

        Object.keys(all).forEach(id => {
            let p = all[id];
            html += `
                <tr>
                    <td>${p.dbNumber || id}</td>
                    <td>${p.location || ""}</td>
                    <td>${p.purpose || ""}</td>
                    <td>
                        <button class='action-btn' onclick="editPanel('${id}')">Edit</button>
                        <button class='action-btn' onclick="deletePanel('${id}')">Delete</button>
                    </td>
                </tr>`;
        });

        html += "</table>";
        div.innerHTML = html;
    });
}
</script>

</body>
</html>

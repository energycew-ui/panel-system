<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Firebase Helper -->
<script src="data.js"></script>

<style>
body {
    font-family: Arial;
    margin: 30px;
}

/* LOGIN OVERLAY */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#loginBox {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    text-align: center;
}
#loginBox input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
}
#loginBox button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    font-size: 16px;
}
#loginError {
    color: red;
    margin-top: 10px;
}

/* ADMIN */
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}
input {
    width: 300px;
    padding: 8px;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}
#previewImage {
    width: 200px;
    margin-top: 10px;
    display: none;
    border: 2px solid #444;
    border-radius: 6px;
}
#qrCanvas {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
}
table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px 10px;
}
th {
    background: #eee;
}
.action-btn {
    padding: 5px 10px;
    margin-right: 10px;
}
.dangerBanner {
    background: #c40000;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 30px;
    border-radius: 8px;
}
</style>
</head>

<body>

<!-- LOGIN POPUP -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Admin Login</h2>
    <p>Enter admin password</p>
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- ADMIN CONTENT -->
<div id="adminContent" style="display:none;">

<h2>Admin – Add / Update Panel Data</h2>

<label>DB Number</label>
<input id="db">

<label>Voltage Rating</label>
<input id="volt">

<label>Main Breaker Capacity</label>
<input id="breaker">

<label>Main Cable Size</label>
<input id="cable">

<label>Earth Status</label>
<input id="earth">

<label>Location</label>
<input id="location">

<label>Purpose</label>
<input id="purpose">

<label>Upload Panel Picture (Optional)</label>
<input type="file" id="imageInput" accept="image/*" onchange="previewAndCompress(event)">
<img id="previewImage">
<button onclick="removeImage()">Remove Picture</button>

<br><br>
<button onclick="savePanel()">Save Data (Firebase)</button>

<div class="dangerBanner">
    ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<h3>Generate QR Code</h3>
<button onclick="generateQR()">Generate QR Code</button>
<canvas id="qrCanvas"></canvas>
<br>
<button id="downloadQR" style="display:none;" onclick="downloadQR()">Download QR Code</button>

<hr>
<h2>All Panels</h2>
<button onclick="showPanels()">Show All Panels</button>
<div id="panelList"></div>

</div>

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
/************* SIMPLE ADMIN LOGIN *************/
const ADMIN_PASSWORD = "1234";

function checkLogin() {
    const entered = document.getElementById("adminPassword").value.trim();
    if (entered === ADMIN_PASSWORD) {
        sessionStorage.setItem("adminLogged", "yes");
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
    } else {
        document.getElementById("loginError").innerText = "Incorrect password.";
    }
}

window.onload = function() {
    if (sessionStorage.getItem("adminLogged") === "yes") {
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
    }
};


/************* IMAGE UPLOAD + COMPRESSION *************/
let uploadedImage = null;

function previewAndCompress(event) {
    let file = event.target.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        let img = new Image();
        img.src = e.target.result;

        img.onload = function() {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            let maxWidth = 800;
            let scale = maxWidth / img.width;

            canvas.width = maxWidth;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            uploadedImage = canvas.toDataURL("image/jpeg", 0.7);

            let prev = document.getElementById("previewImage");
            prev.src = uploadedImage;
            prev.style.display = "block";
        };
    };
    reader.readAsDataURL(file);
}

function removeImage() {
    uploadedImage = null;
    document.getElementById("previewImage").style.display = "none";
}


/************* SAVE PANEL TO FIREBASE *************/
function savePanel() {
    let id = document.getElementById("db").value;
    if (!id) { alert("Enter DB Number!"); return; }

    let data = {
        dbNumber: id,
        voltage: document.getElementById("volt").value,
        mainBreaker: document.getElementById("breaker").value,
        cableSize: document.getElementById("cable").value,
        earthStatus: document.getElementById("earth").value,
        location: document.getElementById("location").value,
        purpose: document.getElementById("purpose").value,
        image: uploadedImage || null
    };

    savePanelToFirebase(id, data, function() {
        alert("Panel saved to Firebase!");
    });
}


/************* EDIT PANEL FROM FIREBASE *************/
function editPanel(id) {
    loadPanelFromFirebase(id, function(p) {
        if (!p) { alert("Not found"); return; }

        document.getElementById("db").value = p.dbNumber;
        document.getElementById("volt").value = p.voltage;
        document.getElementById("breaker").value = p.mainBreaker;
        document.getElementById("cable").value = p.cableSize;
        document.getElementById("earth").value = p.earthStatus;
        document.getElementById("location").value = p.location;
        document.getElementById("purpose").value = p.purpose;

        uploadedImage = p.image || null;
        if (uploadedImage) {
            document.getElementById("previewImage").src = uploadedImage;
            document.getElementById("previewImage").style.display = "block";
        } else {
            document.getElementById("previewImage").style.display = "none";
        }

        window.scrollTo(0, 0);
    });
}


/************* DELETE PANEL *************/
function deletePanel(id) {
    if (!confirm("Delete " + id + "?")) return;

    firebase.database().ref("panels/" + id).remove().then(() => {
        alert("Deleted " + id);
        showPanels();
    });
}


/************* QR CODE WITH DANGER BANNER *************/
function generateQR() {
    let id = document.getElementById("db").value;
    if (!id) { alert("Enter DB Number"); return; }

    let url = "https://energycew-ui.github.io/panel-system/index.html?id=" + encodeURIComponent(id);

    // Raw QR
    let rawQR = new QRious({
        value: url,
        size: 250
    });

    // Final canvas (banner + QR)
    let canvas = document.getElementById("qrCanvas");
    canvas.width = 300;
    canvas.height = 360;
    let ctx = canvas.getContext("2d");

    // Red banner
    ctx.fillStyle = "#c40000";
    ctx.fillRect(0, 0, 300, 60);

    ctx.fillStyle = "#ffffff";
    ctx.font = "bold 16px Arial";
    ctx.textAlign = "center";
    ctx.fillText("⚠️ DANGER – ELECTRICAL PANEL", 150, 25);
    ctx.fillText("DO NOT TOUCH ⚠️", 150, 50);

    // Draw QR
    let img = new Image();
    img.src = rawQR.toDataURL("image/png");
    img.onload = function() {
        ctx.drawImage(img, 25, 70, 250, 250);
    };

    document.getElementById("downloadQR").style.display = "inline-block";
}

function downloadQR() {
    let id = document.getElementById("db").value;
    let link = document.createElement("a");
    link.download = id + "_QR.png";
    link.href = document.getElementById("qrCanvas").toDataURL();
    link.click();
}


/************* SHOW ALL PANELS *************/
function showPanels() {
    loadAllPanels(function(all) {
        let div = document.getElementById("panelList");

        if (!all) {
            div.innerHTML = "<p>No panels saved.</p>";
            return;
        }

        let html = "<table><tr><th>DB</th><th>Location</th><th>Purpose</th><th>Action</th></tr>";

        Object.keys(all).forEach(id => {
            let p = all[id];
            html += `
                <tr>
                    <td>${id}</td>
                    <td>${p.location || ""}</td>
                    <td>${p.purpose || ""}</td>
                    <td>
                        <button class='action-btn' onclick="editPanel('${id}')">Edit</button>
                        <button class='action-btn' onclick="deletePanel('${id}')">Delete</button>
                    </td>
                </tr>`;
        });

        html += "</table>";
        div.innerHTML = html;
    });
}
</script>

</body>
</html>

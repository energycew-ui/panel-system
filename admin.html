<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your Firebase helper -->
  <script src="data.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    /* LOGIN */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loginBox {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    #loginBox input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #loginBox button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
    }
    #loginError {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }

    /* FORM */
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"] {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    #previewImage {
      width: 200px;
      margin-top: 10px;
      border: 2px solid #444;
      border-radius: 6px;
      display: none;
    }

    /* Circuits */
    .circuit-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .circuit-row input {
      width: 100%;
    }
    .circuit-remove-btn {
      background: #c40000;
      color: white;
      border-radius: 4px;
      padding: 0 8px;
      cursor: pointer;
    }

    /* QR preview block */
    #qrPreview {
      text-align: center;
      margin-top: 20px;
    }
    .dangerBanner {
      background: #c40000;
      color: #fff;
      padding: 10px 12px;
      font-weight: bold;
      border-radius: 8px;
      max-width: 420px;
      margin: 0 auto 15px auto;
      font-size: 16px;
    }
    #qrCanvas {
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    #qrDBname {
      font-size: 22px;
      font-weight: bold;
      margin-top: 12px;
      color: #111;
    }

    /* Table */
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
    }
    th {
      background: #eee;
    }
  </style>
</head>

<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- MAIN ADMIN CONTENT -->
<div id="adminContent" style="display:none;">

  <h2>Admin – Panel Data</h2>

  <label>DB Number</label>
  <input id="db" type="text">

  <label>Voltage Rating</label>
  <input id="volt" type="text">

  <label>Main Breaker Capacity</label>
  <input id="breaker" type="text">

  <label>Main Cable Size</label>
  <input id="cable" type="text">

  <label>Earth Status</label>
  <input id="earth" type="text">

  <label>Location</label>
  <input id="location" type="text">

  <label>Purpose</label>
  <input id="purpose" type="text">

  <label>Upload Panel Picture (Optional)</label>
  <input type="file" id="imageInput" accept="image/*" onchange="previewAndCompress(event)">
  <img id="previewImage">
  <button type="button" onclick="removeImage()">Remove Picture</button>

  <h3>Circuits (Name / Breaker / Load)</h3>
  <div id="circuitsContainer"></div>
  <button type="button" onclick="addCircuitRow()">Add Circuit</button>

  <br><br>
  <button onclick="savePanel()">Save Data (to Firebase)</button>

  <h3>Generate QR Code</h3>
  <button onclick="generateQR()">Generate QR Code</button>

  <!-- QR + Banner + DB Name preview -->
  <div id="qrPreview">
    <div class="dangerBanner">
      ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
    </div>
    <canvas id="qrCanvas" width="250" height="250"></canvas>
    <div id="qrDBname"></div>
  </div>

  <button id="downloadQR" style="display:none;" onclick="downloadQR()">Download QR Sheet</button>

  <hr>

  <h2>All Panels</h2>
  <button onclick="showPanels()">Show All Panels</button>
  <div id="panelList"></div>

</div>

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
/* ---------- LOGIN ---------- */
const ADMIN_PASSWORD = "1234";

function checkLogin() {
  const pwd = document.getElementById("adminPassword").value.trim();
  const error = document.getElementById("loginError");

  if (pwd === ADMIN_PASSWORD) {
    sessionStorage.setItem("adminLoggedIn", "true");
    document.getElementById("loginOverlay").style.display = "none";
    document.getElementById("adminContent").style.display = "block";
    renderCircuits(null);
  } else {
    error.textContent = "Incorrect password.";
  }
}

window.addEventListener("load", () => {
  if (sessionStorage.getItem("adminLoggedIn") === "true") {
    document.getElementById("loginOverlay").style.display = "none";
    document.getElementById("adminContent").style.display = "block";
    renderCircuits(null);
  }
});

/* ---------- IMAGE HANDLING ---------- */
let uploadedImage = null;

function previewAndCompress(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.src = e.target.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const maxWidth = 800;
      const scale = maxWidth / img.width;
      canvas.width = maxWidth;
      canvas.height = img.height * scale;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      uploadedImage = canvas.toDataURL("image/jpeg", 0.7);

      const preview = document.getElementById("previewImage");
      preview.src = uploadedImage;
      preview.style.display = "block";
    };
  };
  reader.readAsDataURL(file);
}

function removeImage() {
  uploadedImage = null;
  document.getElementById("previewImage").style.display = "none";
}

/* ---------- CIRCUITS ---------- */
function addCircuitRow(name = "", breaker = "", load = "") {
  const container = document.getElementById("circuitsContainer");
  const row = document.createElement("div");
  row.className = "circuit-row";
  row.innerHTML = `
    <input class="c-name" placeholder="Circuit name" value="${name}">
    <input class="c-breaker" placeholder="Breaker (e.g. 10A)" value="${breaker}">
    <input class="c-load" placeholder="Load / Description" value="${load}">
    <button type="button" class="circuit-remove-btn" onclick="this.parentElement.remove()">X</button>
  `;
  container.appendChild(row);
}

function renderCircuits(circuits) {
  const container = document.getElementById("circuitsContainer");
  container.innerHTML = "";
  if (circuits) {
    const list = Array.isArray(circuits) ? circuits : Object.values(circuits);
    list.forEach(c => addCircuitRow(c.name || "", c.breaker || "", c.load || ""));
  } else {
    addCircuitRow();
  }
}

function collectCircuitsFromForm() {
  const rows = document.querySelectorAll(".circuit-row");
  const circuits = [];
  rows.forEach(row => {
    const name = row.querySelector(".c-name").value.trim();
    const br   = row.querySelector(".c-breaker").value.trim();
    const ld   = row.querySelector(".c-load").value.trim();
    if (name || br || ld) {
      circuits.push({ name, breaker: br, load: ld });
    }
  });
  return circuits.length ? circuits : null;
}

/* ---------- SAVE PANEL TO FIREBASE ---------- */
function savePanel() {
  const id = document.getElementById("db").value.trim();
  if (!id) {
    alert("Enter DB Number!");
    return;
  }

  const data = {
    dbNumber: id,
    voltage: document.getElementById("volt").value,
    mainBreaker: document.getElementById("breaker").value,
    cableSize: document.getElementById("cable").value,
    earthStatus: document.getElementById("earth").value,
    location: document.getElementById("location").value,
    purpose: document.getElementById("purpose").value,
    image: uploadedImage || null,
    circuits: collectCircuitsFromForm()
  };

  savePanelToFirebase(id, data, () => {
    alert("Panel saved to Firebase successfully!");
  });
}

/* ---------- LIST / EDIT PANELS ---------- */
function showPanels() {
  loadAllPanels(all => {
    const div = document.getElementById("panelList");
    if (!all) {
      div.innerHTML = "<p>No panels in database.</p>";
      return;
    }
    let html = "<table><tr><th>DB</th><th>Location</th><th>Purpose</th><th>Action</th></tr>";
    Object.keys(all).forEach(id => {
      const p = all[id];
      html += `
        <tr>
          <td>${p.dbNumber || id}</td>
          <td>${p.location || ""}</td>
          <td>${p.purpose || ""}</td>
          <td><button onclick="editPanel('${id}')">Edit</button></td>
        </tr>
      `;
    });
    html += "</table>";
    div.innerHTML = html;
  });
}

function editPanel(id) {
  loadPanelFromFirebase(id, p => {
    if (!p) {
      alert("Panel not found!");
      return;
    }

    document.getElementById("db").value        = p.dbNumber || id;
    document.getElementById("volt").value      = p.voltage || "";
    document.getElementById("breaker").value   = p.mainBreaker || "";
    document.getElementById("cable").value     = p.cableSize || "";
    document.getElementById("earth").value     = p.earthStatus || "";
    document.getElementById("location").value  = p.location || "";
    document.getElementById("purpose").value   = p.purpose || "";

    uploadedImage = p.image || null;
    const preview = document.getElementById("previewImage");
    if (uploadedImage) {
      preview.src = uploadedImage;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }

    renderCircuits(p.circuits || null);
    window.scrollTo(0, 0);
  });
}

/* ---------- QR GENERATION PREVIEW ---------- */
let qr;

function generateQR() {
  const id = document.getElementById("db").value.trim();
  if (!id) {
    alert("Enter DB Number first!");
    return;
  }

  const url = "https://energycew-ui.github.io/panel-system/index.html?id=" +
              encodeURIComponent(id);

  qr = new QRious({
    element: document.getElementById("qrCanvas"),
    value: url,
    size: 250
  });

  document.getElementById("qrDBname").innerText = id;
  document.getElementById("downloadQR").style.display = "inline-block";
}

/* ---------- LOAD LOGO FOR PRINT SHEET ---------- */
const logoImg = new Image();
logoImg.src = "logo.png"; // upload your logo as logo.png in repo

/* ---------- DOWNLOAD QR PRINT SHEET ---------- */
function downloadQR() {
  const id = document.getElementById("db").value.trim();
  if (!id) return;

  const qrCanvas = document.getElementById("qrCanvas");
  const W = 700, H = 900;          // size of final sheet
  const finalCanvas = document.createElement("canvas");
  finalCanvas.width = W;
  finalCanvas.height = H;
  const ctx = finalCanvas.getContext("2d");

  // background
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, W, H);

  // company logo (if loaded)
  if (logoImg.complete) {
    const logoSize = 120;
    ctx.drawImage(logoImg, (W - logoSize) / 2, 40, logoSize, logoSize);
  }

  // danger banner
  ctx.fillStyle = "#c40000";
  ctx.fillRect(50, 190, W - 100, 70);
  ctx.fillStyle = "#ffffff";
  ctx.font = "bold 22px Arial";
  ctx.textAlign = "center";
  ctx.fillText("⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️", W / 2, 230);

  // QR code
  ctx.drawImage(qrCanvas, (W - 280) / 2, 280, 280, 280);

  // DB name
  ctx.fillStyle = "#000000";
  ctx.font = "bold 32px Arial";
  ctx.fillText(id, W / 2, 600);

  // technician signature line
  ctx.font = "18px Arial";
  ctx.textAlign = "left";
  ctx.fillText("Technician Signature:", 80, 680);
  ctx.beginPath();
  ctx.moveTo(80, 700);
  ctx.lineTo(W - 80, 700);
  ctx.strokeStyle = "#000000";
  ctx.lineWidth = 2;
  ctx.stroke();

  // download
  const link = document.createElement("a");
  link.download = id + "_QR_sheet.png";
  link.href = finalCanvas.toDataURL();
  link.click();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Firebase helper -->
<script src="data.js"></script>

<style>
body {
    font-family: Arial;
    margin: 30px;
}

/* LOGIN OVERLAY */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#loginBox {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    text-align: center;
}

#loginBox input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

#loginBox button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
}

#loginError {
    color: red;
}

/* FORM STYLES */
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}

input {
    width: 300px;
    padding: 8px;
    font-size: 16px;
}

button {
    padding: 10px 18px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
}

#previewImage {
    width: 200px;
    margin-top: 10px;
    display: none;
    border: 2px solid #333;
    border-radius: 6px;
}

.dangerBanner {
    background: #c40000;
    color: white;
    font-weight: bold;
    padding: 12px;
    text-align: center;
    margin-top: 20px;
    border-radius: 8px;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
}

.action-btn {
    padding: 5px;
    margin-right: 5px;
}

/* CIRCUITS */
.circuit-row {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}

.circuit-row input {
    width: 100%;
}

.circuit-remove-btn {
    padding: 0 8px;
    background: #c40000;
    color: white;
    border-radius: 4px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginOverlay">
    <div id="loginBox">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Password">
        <button onclick="checkLogin()">Login</button>
        <div id="loginError"></div>
    </div>
</div>

<!-- MAIN ADMIN PAGE -->
<div id="adminContent" style="display:none;">

<h2>Admin – Panel Data (Firebase Global)</h2>

<label>DB Number</label>
<input id="db">

<label>Voltage Rating</label>
<input id="volt">

<label>Main Breaker Capacity</label>
<input id="breaker">

<label>Main Cable Size</label>
<input id="cable">

<label>Earth Status</label>
<input id="earth">

<label>Location</label>
<input id="location">

<label>Purpose</label>
<input id="purpose">

<label>Upload Panel Picture (Optional)</label>
<input type="file" id="imageInput" accept="image/*" onchange="previewAndCompress(event)">
<img id="previewImage">

<h3>Circuits (Name / Breaker / Load)</h3>

<div id="circuitsContainer"></div>
<button onclick="addCircuitRow()">Add Circuit</button>

<br><br>
<button onclick="savePanel()">Save Data (to Firebase)</button>

<!-- Danger Banner Above QR -->
<div class="dangerBanner">
⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<h3>Generate QR Code</h3>
<button onclick="generateQR()">Generate QR Code</button>

<div style="text-align:center; margin-top:20px;">
    <canvas id="qrCanvas" style="border:1px solid #ccc; padding:10px;"></canvas>

    <!-- DB Number Label -->
    <div id="qrLabel" style="font-size:20px; font-weight:bold; margin-top:10px;"></div>
</div>

<button id="downloadQR" style="display:none;" onclick="downloadQR()">Download QR Code</button>

<hr>

<h2>All Panels</h2>
<button onclick="showPanels()">Show All Panels</button>
<div id="panelList"></div>

</div> <!-- END ADMIN PAGE -->

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
/* ---------------- ADMIN LOGIN ---------------- */
const ADMIN_PASSWORD = "1234";

function checkLogin() {
    const input = document.getElementById("adminPassword").value;
    if (input === ADMIN_PASSWORD) {
        sessionStorage.setItem("adminLoggedIn", "true");
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        renderCircuits(null);
    } else {
        document.getElementById("loginError").innerText = "Wrong Password!";
    }
}

if (sessionStorage.getItem("adminLoggedIn") === "true") {
    document.getElementById("loginOverlay").style.display = "none";
    document.getElementById("adminContent").style.display = "block";
    renderCircuits(null);
}

/* ---------------- IMAGE UPLOAD ---------------- */

let uploadedImage = null;

function previewAndCompress(event) {
    let file = event.target.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        let img = new Image();
        img.src = e.target.result;
        img.onload = function() {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            let maxWidth = 800;
            let scale = maxWidth / img.width;
            canvas.width = maxWidth;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            uploadedImage = canvas.toDataURL("image/jpeg", 0.7);

            document.getElementById("previewImage").src = uploadedImage;
            document.getElementById("previewImage").style.display = "block";
        };
    };
    reader.readAsDataURL(file);
}

/* ---------------- CIRCUIT FUNCTIONS ---------------- */

function addCircuitRow(name = "", breaker = "", load = "") {
    const container = document.getElementById("circuitsContainer");
    const row = document.createElement("div");
    row.className = "circuit-row";

    row.innerHTML = `
        <input type="text" class="c-name" placeholder="Circuit Name" value="${name}">
        <input type="text" class="c-breaker" placeholder="Breaker (e.g. 10A)" value="${breaker}">
        <input type="text" class="c-load" placeholder="Load Description" value="${load}">
        <button class="circuit-remove-btn" onclick="removeCircuitRow(this)">X</button>
    `;

    container.appendChild(row);
}

function removeCircuitRow(btn) {
    btn.parentElement.remove();
}

function renderCircuits(circuits) {
    const container = document.getElementById("circuitsContainer");
    container.innerHTML = "";

    if (circuits) {
        Object.values(circuits).forEach(c => {
            addCircuitRow(c.name, c.breaker, c.load);
        });
    } else {
        addCircuitRow();
    }
}

function collectCircuits() {
    const rows = document.querySelectorAll(".circuit-row");
    const circuits = [];

    rows.forEach(row => {
        let name = row.querySelector(".c-name").value;
        let br = row.querySelector(".c-breaker").value;
        let load = row.querySelector(".c-load").value;

        if (name || br || load) {
            circuits.push({ name, breaker: br, load });
        }
    });

    return circuits.length ? circuits : null;
}

/* ---------------- SAVE PANEL ---------------- */

function savePanel() {
    let id = document.getElementById("db").value;
    if (!id) {
        alert("Enter DB number");
        return;
    }

    let data = {
        dbNumber: id,
        voltage: document.getElementById("volt").value,
        mainBreaker: document.getElementById("breaker").value,
        cableSize: document.getElementById("cable").value,
        earthStatus: document.getElementById("earth").value,
        location: document.getElementById("location").value,
        purpose: document.getElementById("purpose").value,
        image: uploadedImage || null,
        circuits: collectCircuits()
    };

    savePanelToFirebase(id, data, () => {
        alert("Saved Successfully!");
    });
}

/* ---------------- EDIT PANEL ---------------- */

function editPanel(id) {
    loadPanelFromFirebase(id, panel => {
        document.getElementById("db").value = panel.dbNumber;
        document.getElementById("volt").value = panel.voltage;
        document.getElementById("breaker").value = panel.mainBreaker;
        document.getElementById("cable").value = panel.cableSize;
        document.getElementById("earth").value = panel.earthStatus;
        document.getElementById("location").value = panel.location;
        document.getElementById("purpose").value = panel.purpose;

        uploadedImage = panel.image;
        if (uploadedImage) {
            document.getElementById("previewImage").src = uploadedImage;
            document.getElementById("previewImage").style.display = "block";
        }

        renderCircuits(panel.circuits);
    });
}

/* ---------------- LIST PANELS ---------------- */

function showPanels() {
    loadAllPanels(all => {
        let html = "<table><tr><th>DB</th><th>Location</th><th>Purpose</th><th>Action</th></tr>";

        Object.keys(all).forEach(id => {
            let p = all[id];
            html += `
                <tr>
                    <td>${id}</td>
                    <td>${p.location}</td>
                    <td>${p.purpose}</td>
                    <td>
                        <button class="action-btn" onclick="editPanel('${id}')">Edit</button>
                    </td>
                </tr>
            `;
        });

        html += "</table>";
        document.getElementById("panelList").innerHTML = html;
    });
}

/* ---------------- QR GENERATION ---------------- */

let qr;

function generateQR() {
    let id = document.getElementById("db").value;
    if (!id) {
        alert("Enter DB Number First");
        return;
    }

    let url = "https://energycew-ui.github.io/panel-system/index.html?id=" + encodeURIComponent(id);

    qr = new QRious({
        element: document.getElementById("qrCanvas"),
        value: url,
        size: 250
    });

    document.getElementById("qrLabel").innerText = id;
    document.getElementById("downloadQR").style.display = "inline-block";
}

function downloadQR() {
    let link = document.createElement("a");
    link.download = document.getElementById("db").value + "_QR.png";
    link.href = document.getElementById("qrCanvas").toDataURL();
    link.click();
}
</script>

</body>
</html>

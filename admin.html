<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Our Firebase helper -->
<script src="data.js"></script>

<style>
body {
    font-family: Arial;
    margin: 30px;
}

/* LOGIN OVERLAY */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#loginBox {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    text-align: center;
}
#loginBox input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
#loginBox button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
}
#loginError {
    color: red;
}

/* ADMIN STYLES */
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}
input {
    width: 300px;
    padding: 8px;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

#previewImage {
    width: 200px;
    margin-top: 10px;
    display: none;
    border: 2px solid #444;
    border-radius: 6px;
}

.dangerBanner {
    background: #c40000;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    border-radius: 8px;
}

#qrCanvas {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
}

#qrDBname {
    font-size: 22px;
    font-weight: bold;
    margin-top: 12px;
    color: #111;
    text-align: center;
}

.circuit-row {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}
.circuit-row input {
    width: 100%;
}
.circuit-remove-btn {
    padding: 0 8px;
    background: #c40000;
    color: white;
    border-radius: 4px;
}

table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
}
th {
    background: #eee;
}
</style>
</head>

<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Admin Login</h2>
    <p>Enter admin password to access panel data.</p>
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- ADMIN CONTENT -->
<div id="adminContent" style="display:none;">

<h2>Admin – Panel Data</h2>

<label>DB Number</label>
<input id="db">

<label>Voltage Rating</label>
<input id="volt">

<label>Main Breaker Capacity</label>
<input id="breaker">

<label>Main Cable Size</label>
<input id="cable">

<label>Earth Status</label>
<input id="earth">

<label>Location</label>
<input id="location">

<label>Purpose</label>
<input id="purpose">

<label>Upload Panel Picture</label>
<input type="file" id="imageInput" accept="image/*" onchange="previewAndCompress(event)">
<img id="previewImage">
<button onclick="removeImage()">Remove Picture</button>

<h3>Circuits</h3>
<div id="circuitsContainer"></div>
<button onclick="addCircuitRow()">Add Circuit</button>

<br><br>
<button onclick="savePanel()">Save Data</button>

<!-- RED RIBBON ABOVE QR -->
<div class="dangerBanner">
    ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<h3>Generate QR Code</h3>
<button onclick="generateQR()">Generate QR Code</button>

<!-- ⭐ RED RIBBON ABOVE QR -->
<div class="dangerBanner">
    ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<!-- QR CANVAS -->
<canvas id="qrCanvas"></canvas>

<!-- ⭐ DB NAME BELOW QR -->
<div id="qrDBname" style="
    font-size: 22px;
    font-weight: bold;
    text-align:center;
    margin-top: 10px;
"></div>


    <!-- DB NAME BELOW QR -->
    <div id="qrDBname"></div>
</div>

<button id="downloadQR" style="display:none;" onclick="downloadQR()">Download QR Code</button>

<hr>

<h2>All Panels</h2>
<button onclick="showPanels()">Show All Panels</button>
<div id="panelList"></div>

</div>

<!-- QR LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
/******** LOGIN ********/
const ADMIN_PASSWORD="1234";

function checkLogin(){
    if(adminPassword.value === ADMIN_PASSWORD){
        sessionStorage.setItem("adminLoggedIn","true");
        loginOverlay.style.display="none";
        adminContent.style.display="block";
        renderCircuits(null);
    } else {
        loginError.textContent="Incorrect password.";
    }
}

window.onload=function(){
    if(sessionStorage.getItem("adminLoggedIn")==="true"){
        loginOverlay.style.display="none";
        adminContent.style.display="block";
        renderCircuits(null);
    }
}

/******** IMAGE ********/
let uploadedImage=null;

function previewAndCompress(event){
    let file=event.target.files[0];
    if(!file) return;

    let reader=new FileReader();
    reader.onload=function(e){
        let img=new Image();
        img.src=e.target.result;
        img.onload=function(){
            let canvas=document.createElement("canvas");
            let ctx=canvas.getContext("2d");
            let maxWidth=800;
            let scale=maxWidth/img.width;
            canvas.width=maxWidth;
            canvas.height=img.height*scale;
            ctx.drawImage(img,0,0,canvas.width,canvas.height);
            uploadedImage=canvas.toDataURL("image/jpeg",0.7);

            previewImage.src=uploadedImage;
            previewImage.style.display="block";
        }
    }
    reader.readAsDataURL(file);
}

function removeImage(){
    uploadedImage=null;
    previewImage.style.display="none";
}

/******** CIRCUITS ********/
function addCircuitRow(name="",breaker="",load=""){
    const container=document.getElementById("circuitsContainer");
    const row=document.createElement("div");
    row.className="circuit-row";

    row.innerHTML=`
        <input class="c-name" placeholder="Circuit name" value="${name}">
        <input class="c-breaker" placeholder="Breaker" value="${breaker}">
        <input class="c-load" placeholder="Load" value="${load}">
        <button class="circuit-remove-btn" onclick="removeCircuitRow(this)">X</button>
    `;
    container.appendChild(row);
}

function removeCircuitRow(btn){
    btn.parentElement.remove();
}

function renderCircuits(circuits){
    const container=document.getElementById("circuitsContainer");
    container.innerHTML="";

    if(circuits){
        let list=Array.isArray(circuits)?circuits:Object.values(circuits);
        list.forEach(c=>addCircuitRow(c.name,c.breaker,c.load));
    } else {
        addCircuitRow();
    }
}

function collectCircuitsFromForm(){
    const rows=document.querySelectorAll(".circuit-row");
    const circuits=[];
    rows.forEach(row=>{
        const n=row.querySelector(".c-name").value.trim();
        const b=row.querySelector(".c-breaker").value.trim();
        const l=row.querySelector(".c-load").value.trim();
        if(n||b||l) circuits.push({name:n,breaker:b,load:l});
    });
    return circuits.length?circuits:null;
}

/******** SAVE PANEL ********/
function savePanel(){
    let id=db.value.trim();
    if(!id){
        alert("Enter DB Number!");
        return;
    }

    const data={
        dbNumber:id,
        voltage:volt.value,
        mainBreaker:breaker.value,
        cableSize:cable.value,
        earthStatus:earth.value,
        location:location.value,
        purpose:purpose.value,
        image:uploadedImage,
        circuits:collectCircuitsFromForm()
    };

    savePanelToFirebase(id,data,function(){
        alert("Panel saved successfully!");
    });
}

/******** LIST PANELS ********/
function showPanels(){
    loadAllPanels(function(all){
        const div=document.getElementById("panelList");
        if(!all){
            div.innerHTML="<p>No panels.</p>";
            return;
        }

        let html="<table><tr><th>DB</th><th>Location</th><th>Purpose</th><th>Action</th></tr>";
        Object.keys(all).forEach(id=>{
            let p=all[id];
            html += `
            <tr>
                <td>${id}</td>
                <td>${p.location||""}</td>
                <td>${p.purpose||""}</td>
                <td><button onclick="editPanel('${id}')">Edit</button></td>
            </tr>`;
        });
        html+="</table>";
        div.innerHTML=html;
    });
}

function editPanel(id){
    loadPanelFromFirebase(id,p=>{
        db.value=p.dbNumber;
        volt.value=p.voltage;
        breaker.value=p.mainBreaker;
        cable.value=p.cableSize;
        earth.value=p.earthStatus;
        location.value=p.location;
        purpose.value=p.purpose;

        uploadedImage=p.image;
        if(uploadedImage){
            previewImage.src=uploadedImage;
            previewImage.style.display="block";
        }

        renderCircuits(p.circuits);
        window.scrollTo(0,0);
    });
}

/******** QR GENERATION ********/
let qr;

function generateQR(){
    let id=db.value.trim();
    if(!id) return alert("Enter DB Number!");

    let url="https://energycew-ui.github.io/panel-system/index.html?id="+encodeURIComponent(id);

    qr=new QRious({
        element:document.getElementById("qrCanvas"),
        value:url,
        size:250
    });
document.getElementById("qrDBname").innerText = id;

    document.getElementById("qrDBname").innerText=id;

    document.getElementById("downloadQR").style.display="inline-block";
}

/******** DOWNLOAD QR WITH BANNER ********/
function downloadQR(){
    let id=db.value.trim();
    if(!id) return;

    let qrCanvas=document.getElementById("qrCanvas");

    let W=500, H=650;
    let finalCanvas=document.createElement("canvas");
    finalCanvas.width=W;
    finalCanvas.height=H;
    let ctx=finalCanvas.getContext("2d");

    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,W,H);

    ctx.fillStyle="#c40000";
    ctx.fillRect(0,0,W,80);

    ctx.fillStyle="white";
    ctx.font="bold 24px Arial";
    ctx.textAlign="center";
    ctx.fillText("⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️",W/2,50);

    ctx.drawImage(qrCanvas,(W-250)/2,120,250,250);

    ctx.fillStyle="#000";
    ctx.font="bold 38px Arial";
    ctx.fillText(id,W/2,420);

    let link=document.createElement("a");
    link.download=id+"_QR.png";
    link.href=finalCanvas.toDataURL();
    link.click();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Our Firebase helper -->
<script src="data.js"></script>

<style>
body {
    font-family: Arial;
    margin: 30px;
}

/* LOGIN OVERLAY */
#loginOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#loginBox {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    text-align: center;
}
#loginBox h2 {
    margin-top: 0;
}
#loginBox input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
}
#loginBox button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
}
#loginError {
    color: red;
    font-size: 14px;
    margin-top: 8px;
}

/* ADMIN CONTENT */
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}
input {
    width: 300px;
    padding: 8px;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}
#previewImage {
    width: 200px;
    margin-top: 10px;
    display: none;
    border: 2px solid #444;
    border-radius: 6px;
}
#qrCanvas {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
}
table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
    max-width: 900px;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px 10px;
}
th {
    background: #eee;
}
.action-btn {
    padding: 5px 10px;
    margin-right: 10px;
}
.dangerBanner {
    background: #c40000;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    border-radius: 8px;
}

/* CIRCUITS */
.circuit-row {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}
.circuit-row input {
    width: 100%;
}
.circuit-remove-btn {
    padding: 0 8px;
    font-size: 14px;
    background: #c40000;
    color: white;
    border-radius: 4px;
}
</style>
</head>

<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Admin Login</h2>
    <p>Enter admin password to access panel data.</p>
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- ADMIN CONTENT -->
<div id="adminContent" style="display:none;">

<h2>Admin – Panel Data (Firebase Global)</h2>

<label>DB Number</label>
<input id="db">

<label>Voltage Rating</label>
<input id="volt">

<label>Main Breaker Capacity</label>
<input id="breaker">

<label>Main Cable Size</label>
<input id="cable">

<label>Earth Status</label>
<input id="earth">

<label>Location</label>
<input id="location">

<label>Purpose</label>
<input id="purpose">

<label>Upload Panel Picture (Optional)</label>
<input type="file" id="imageInput" accept="image/*" onchange="previewAndCompress(event)">
<img id="previewImage">
<button type="button" onclick="removeImage()">Remove Picture</button>

<h3>Circuits (Name / Breaker / Load)</h3>
<div id="circuitsContainer"></div>
<button type="button" onclick="addCircuitRow()">Add Circuit</button>

<br><br>
<button onclick="savePanel()">Save Data (to Firebase)</button>

<div class="dangerBanner">
    ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<h3>Generate QR Code</h3>
<button onclick="generateQR()">Generate QR Code</button>
<canvas id="qrCanvas"></canvas>
<br>
<button id="downloadQR" style="display:none;" onclick="downloadQR()">Download QR Code</button>

<hr>

<h2>All Panels</h2>
<button onclick="showPanels()">Show All Panels (From Firebase)</button>
<div id="panelList"></div>

</div> <!-- adminContent -->

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
/*************** SIMPLE ADMIN PASSWORD LOGIN ***************/
const ADMIN_PASSWORD = "1234"; // change if you want

function checkLogin() {
    const input = document.getElementById("adminPassword").value.trim();
    const errorDiv = document.getElementById("loginError");

    if (input === ADMIN_PASSWORD) {
        sessionStorage.setItem("adminLoggedIn", "true");
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        // ensure at least one empty circuit row for new entries
        renderCircuits(null);
    } else {
        errorDiv.textContent = "Incorrect password.";
    }
}

window.addEventListener("load", function() {
    if (sessionStorage.getItem("adminLoggedIn") === "true") {
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        renderCircuits(null);
    }
});

/*************** IMAGE HANDLING ***************/
let uploadedImage = null;

function previewAndCompress(event) {
    let file = event.target.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        let img = new Image();
        img.src = e.target.result;
        img.onload = function() {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            let maxWidth = 800;
            let scale = maxWidth / img.width;
            canvas.width = maxWidth;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            uploadedImage = canvas.toDataURL("image/jpeg", 0.7);

            let preview = document.getElementById("previewImage");
            preview.src = uploadedImage;
            preview.style.display = "block";
        };
    };
    reader.readAsDataURL(file);
}

function removeImage() {
    uploadedImage = null;
    document.getElementById("previewImage").style.display = "none";
}

/*************** CIRCUITS HANDLING ***************/
function addCircuitRow(name = "", breaker = "", load = "") {
    const container = document.getElementById("circuitsContainer");
    const row = document.createElement("div");
    row.className = "circuit-row";

    row.innerHTML = `
        <input type="text" class="c-name" placeholder="Circuit name" value="${name}">
        <input type="text" class="c-breaker" placeholder="Breaker (e.g. 10A)" value="${breaker}">
        <input type="text" class="c-load" placeholder="Load / Description" value="${load}">
        <button type="button" class="circuit-remove-btn" onclick="removeCircuitRow(this)">X</button>
    `;

    container.appendChild(row);
}

function removeCircuitRow(btn) {
    const row = btn.parentElement;
    row.parentElement.removeChild(row);
}

function renderCircuits(circuits) {
    const container = document.getElementById("circuitsContainer");
    if (!container) return;
    container.innerHTML = "";

    if (circuits) {
        let list = Array.isArray(circuits) ? circuits : Object.values(circuits);
        list.forEach(c => {
            addCircuitRow(c.name || "", c.breaker || "", c.load || "");
        });
    } else {
        // start with one empty row
        addCircuitRow();
    }
}

function collectCircuitsFromForm() {
    const rows = document.querySelectorAll(".circuit-row");
    const circuits = [];
    rows.forEach(row => {
        const name = row.querySelector(".c-name").value.trim();
        const br = row.querySelector(".c-breaker").value.trim();
        const ld = row.querySelector(".c-load").value.trim();
        if (name || br || ld) {
            circuits.push({
                name,
                breaker: br,
                load: ld
            });
        }
    });
    return circuits.length ? circuits : null;
}

/*************** SAVE PANEL TO FIREBASE ***************/
function savePanel() {
    let id = document.getElementById("db").value.trim();
    if (!id) {
        alert("Enter DB Number!");
        return;
    }

    const data = {
        dbNumber: id,
        voltage: document.getElementById("volt").value,
        mainBreaker: document.getElementById("breaker").value,
        cableSize: document.getElementById("cable").value,
        earthStatus: document.getElementById("earth").value,
        location: document.getElementById("location").value,
        purpose: document.getElementById("purpose").value,
        image: uploadedImage || null,
        circuits: collectCircuitsFromForm()
    };

    savePanelToFirebase(id, data, function() {
        alert("Panel saved to Firebase successfully!");
    });
}

/*************** EDIT / DELETE / LIST ***************/
function editPanel(id) {
    loadPanelFromFirebase(id, function(p) {
        if (!p) {
            alert("Panel not found!");
            return;
        }

        document.getElementById("db").value = p.dbNumber || id;
        document.getElementById("volt").value = p.voltage || "";
        document.getElementById("breaker").value = p.mainBreaker || "";
        document.getElementById("cable").value = p.cableSize || "";
        document.getElementById("earth").value = p.earthStatus || "";
        document.getElementById("location").value = p.location || "";
        document.getElementById("purpose").value = p.purpose || "";

        uploadedImage = p.image || null;
        if (uploadedImage) {
            document.getElementById("previewImage").src = uploadedImage;
            document.getElementById("previewImage").style.display = "block";
        } else {
            document.getElementById("previewImage").style.display = "none";
        }

        renderCircuits(p.circuits || null);
        window.scrollTo(0, 0);
    });
}

function deletePanel(id) {
    if (confirm("Delete " + id + " ?")) {
        firebase.database().ref("panels/" + id).remove().then(function() {
            alert("Deleted " + id);
            showPanels();
        });
    }
}

function showPanels() {
    loadAllPanels(function(all) {
        const div = document.getElementById("panelList");
        if (!all) {
            div.innerHTML = "<p>No panels in database.</p>";
            return;
        }

        let html = "<table><tr><th>DB</th><th>Location</th><th>Purpose</th><th>Action</th></tr>";
        Object.keys(all).forEach(id => {
            const p = all[id];
            html += `
                <tr>
                    <td>${p.dbNumber || id}</td>
                    <td>${p.location || ""}</td>
                    <td>${p.purpose || ""}</td>
                    <td>
                        <button class='action-btn' onclick="editPanel('${id}')">Edit</button>
                        <button class='action-btn' onclick="deletePanel('${id}')">Delete</button>
                    </td>
                </tr>`;
        });
        html += "</table>";
        div.innerHTML = html;
    });
}

/*************** QR CODE ***************/
let qr;
function generateQR() {
    let id = document.getElementById("db").value.trim();
    if (!id) {
        alert("Enter DB Number first!");
        return;
    }
    let url = "https://energycew-ui.github.io/panel-system/index.html?id=" + encodeURIComponent(id);
    qr = new QRious({
        element: document.getElementById("qrCanvas"),
        value: url,
        size: 250
    });
    document.getElementById("downloadQR").style.display = "inline-block";
}

function downloadQR() {
    let link = document.createElement("a");
    link.download = document.getElementById("db").value + "_QR.png";
    link.href = document.getElementById("qrCanvas").toDataURL();
    link.click();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Panel Information</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- load Firebase helper -->
<script src="data.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f4f7;
    position: relative;
}

/* BIG RED WARNING BANNER */
.dangerBar {
    background:#c40000;
    color:white;
    padding:15px;
    font-size:20px;
    text-align:center;
    font-weight:bold;
}

/* HEADER BAR */
.header {
    background: #222;
    color: #FFC800;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    position: relative;
}
.header img {
    width: 35px;
    margin-right: 10px;
}

/* CARD */
.card {
    background: white;
    max-width: 700px;
    margin: 25px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    border-top: 8px solid #FFC800;
    position: relative;
    z-index: 2;
    display: flex;
    gap: 20px;
    align-items: flex-start;
}

/* DB IMAGE */
#dbImage {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
    display: none;
}

/* ITEM */
.item {
    font-size: 18px;
    margin: 8px 0;
    display: flex;
    align-items: center;
}
.item img {
    width: 24px;
    margin-right: 12px;
}
.label {
    font-weight: bold;
    color: #222;
}
.value {
    margin-left: 8px;
    color: #444;
}

.circuit-line {
    font-size: 16px;
    margin: 4px 0;
}
</style>
</head>

<body>

<div class="dangerBar">
    ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/1923/1923494.png">
    Electrical Panel Information
</div>

<div class="card">
    <!-- LEFT SIDE (DATA) -->
    <div style="flex: 1;">
        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
            <span class="label">DB Number:</span>
            <span class="value" id="dbNum"></span>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/3103/3103446.png">
            <span class="label">Voltage Rating:</span>
            <span class="value" id="volt"></span>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/10426/10426713.png">
            <span class="label">Main Breaker:</span>
            <span class="value" id="breaker"></span>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/9128/9128894.png">
            <span class="label">Cable Size:</span>
            <span class="value" id="cable"></span>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/6146/6146502.png">
            <span class="label">Earth Status:</span>
            <span class="value" id="earth"></span>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png">
            <span class="label">Location:</span>
            <span class="value" id="location"></span>
        </div>

        <div class="item">
            <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png">
            <span class="label">Purpose:</span>
            <span class="value" id="purpose"></span>
        </div>

        <div style="margin-top:15px;">
            <div class="label">Circuits:</div>
            <div id="circuitsList" style="margin-left:10px;margin-top:5px;"></div>
        </div>

        <div style="margin-top:15px;">
            <div class="label">Extra DB Info:</div>
            <div id="extraList" style="margin-left:10px;margin-top:5px;font-size:16px;"></div>
        </div>
    </div>

    <!-- RIGHT SIDE (IMAGE) -->
    <div style="flex: 0 0 40%; text-align: center;">
        <img id="dbImage" style="width: 100%; border-radius: 10px; display: none;">
    </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) {
    document.body.innerHTML = "<h3 style='text-align:center;color:red;margin-top:40px;'>No panel ID provided.</h3>";
} else {
    loadPanelFromFirebase(id, function(p) {
        if (!p) {
            document.body.innerHTML = "<h3 style='text-align:center;color:red;margin-top:40px;'>No data found for this panel.</h3>";
            return;
        }

        document.getElementById("dbNum").innerText = p.dbNumber || id;
        document.getElementById("volt").innerText = p.voltage || "";
        document.getElementById("breaker").innerText = p.mainBreaker || "";
        document.getElementById("cable").innerText = p.cableSize || "";
        document.getElementById("earth").innerText = p.earthStatus || "";
        document.getElementById("location").innerText = p.location || "";
        document.getElementById("purpose").innerText = p.purpose || "";

        if (p.image) {
            let img = document.getElementById("dbImage");
            img.src = p.image;
            img.style.display = "block";
        }

        const circuitsDiv = document.getElementById("circuitsList");
        circuitsDiv.innerHTML = "";
        if (p.circuits && Array.isArray(p.circuits) && p.circuits.length) {
            p.circuits.forEach(c => {
                const line = document.createElement("div");
                line.className = "circuit-line";
                line.textContent = `• ${c.name || ""} – ${c.breaker || ""} – ${c.load || ""}`;
                circuitsDiv.appendChild(line);
            });
        } else {
            circuitsDiv.innerHTML = "<span style='font-size:16px;color:#666;'>No circuits recorded.</span>";
        }

        if (p.extraAnswers) {
            loadQuestionsAndShowExtras(p.extraAnswers);
        } else {
            document.getElementById("extraList").innerHTML =
              "<span style='font-size:16px;color:#666;'>No extra info recorded.</span>";
        }
    });
}

function loadQuestionsAndShowExtras(extraAnswers) {
  firebase.database().ref("questions").once("value", snap => {
    const qAll = snap.val() || {};
    const extraDiv = document.getElementById("extraList");
    let html = "";
    Object.entries(extraAnswers).forEach(([qid,val]) => {
      const q = qAll[qid];
      const label = q ? q.text : qid;
      html += `<div>${label}: <b>${val}</b></div>`;
    });
    extraDiv.innerHTML = html || "<span style='font-size:16px;color:#666;'>No extra info recorded.</span>";
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Panel Access</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    margin: 0;
    padding: 0;
    text-align: center;
}

.header {
    background: #111;
    color: #ffc800;
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
}

.container {
    margin-top: 60px;
}

button {
    width: 220px;
    padding: 15px;
    margin: 20px;
    font-size: 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
}

.visitor-btn { background: #007bff; }
.elec-btn { background: #c40000; }
.tech-btn { background: #008b55; }  /* NEW TECHNICIAN BUTTON */
</style>

</head>
<body>

<div class="header">
    Panel Access
</div>

<div class="container">

    <button class="visitor-btn" onclick="goVisitor()">Visitor</button>
    <button class="elec-btn" onclick="goElectrician()">Electrician</button>

    <!-- NEW TECHNICIAN BUTTON -->
    <button class="tech-btn" onclick="goTechnician()">Technician</button>

</div>

<script>
// Extract panel ID from URL (?id=DB-01 / COMP-01 / GEN-01)
function getPanelID() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
}

// Visitor direct access
function goVisitor() {
    const id = getPanelID();
    if (!id) return alert("Invalid ID");
    location.href = "panel.html?id=" + id;
}

// Electrician PIN login
function goElectrician() {
    const id = getPanelID();
    if (!id) return alert("Invalid ID");
    location.href = "eleclogin.html?id=" + id;
}

// NEW â€” Technician Login
function goTechnician() {
    const id = getPanelID();
    if (!id) return alert("Invalid ID");
    location.href = "techlogin.html?id=" + id;
}
</script>

</body>
</html>

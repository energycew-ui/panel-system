<!DOCTYPE html>
<html>
<head>
<title>Panel Information</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- load Firebase helper -->
<script src="data.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f4f7;
    position: relative;
}

/* BIG RED WARNING BANNER */
.dangerBar {
    background:#c40000;
    color:white;
    padding:15px;
    font-size:20px;
    text-align:center;
    font-weight:bold;
}

/* WATERMARK */
.watermark {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-25deg);
    font-size: 60px;
    font-weight: bold;
    color: rgba(200, 0, 0, 0.15);
    z-index: 1;
    pointer-events: none;
    text-align: center;
    width: 100%;
}

/* HEADER BAR */
.header {
    background: #222;
    color: #FFC800;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    position: relative;
}
.header img {
    width: 35px;
    margin-right: 10px;
}

/* CARD */
.card {
    background: white;
    max-width: 540px;
    margin: 25px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    border-top: 8px solid #FFC800;
    position: relative;
    z-index: 2;
}

/* DB IMAGE */
#dbImage {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
    display: none;
}

/* ITEM */
.item {
    font-size: 18px;
    margin: 12px 0;
    display: flex;
    align-items: center;
}
.item img {
    width: 24px;
    margin-right: 12px;
}
.label {
    font-weight: bold;
    color: #222;
}
.value {
    margin-left: 8px;
    color: #444;
}
</style>
</head>

<body>

<!-- TOP RED DANGER BANNER -->
<div class="dangerBar">
    ⚠️ DANGER – ELECTRICAL PANEL – DO NOT TOUCH ⚠️
</div>

<!-- WATERMARK -->
<div class="watermark">
    ⚡ DANGER – DO NOT TOUCH ⚡
</div>

<!-- HEADER -->
<div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/1923/1923494.png">
    Electrical Panel Information
</div>

<!-- PANEL CARD -->
<div class="card">

    <!-- DB PICTURE -->
    <img id="dbImage">

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
        <span class="label">DB Number:</span>
        <span class="value" id="dbNum"></span>
    </div>

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/3103/3103446.png">
        <span class="label">Voltage Rating:</span>
        <span class="value" id="volt"></span>
    </div>

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/10426/10426713.png">
        <span class="label">Main Breaker:</span>
        <span class="value" id="breaker"></span>
    </div>

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/9128/9128894.png">
        <span class="label">Cable Size:</span>
        <span class="value" id="cable"></span>
    </div>

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/6146/6146502.png">
        <span class="label">Earth Status:</span>
        <span class="value" id="earth"></span>
    </div>

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png">
        <span class="label">Location:</span>
        <span class="value" id="location"></span>
    </div>

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png">
        <span class="label">Purpose:</span>
        <span class="value" id="purpose"></span>
    </div>

</div>

<script>
// read DB id from URL
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) {
    document.body.innerHTML = "<h3 style='text-align:center;color:red;margin-top:40px;'>No panel ID provided.</h3>";
} else {
    // load data from Firebase
    loadPanelFromFirebase(id, function(p) {
        if (!p) {
            document.body.innerHTML = "<h3 style='text-align:center;color:red;margin-top:40px;'>No data found for this panel.</h3>";
            return;
        }

        document.getElementById("dbNum").innerText = p.dbNumber;
        document.getElementById("volt").innerText = p.voltage;
        document.getElementById("breaker").innerText = p.mainBreaker;
        document.getElementById("cable").innerText = p.cableSize;
        document.getElementById("earth").innerText = p.earthStatus;
        document.getElementById("location").innerText = p.location;
        document.getElementById("purpose").innerText = p.purpose;

        // load image if available
        if (p.image) {
            let img = document.getElementById("dbImage");
            img.src = p.image;
            img.style.display = "block";
        }
    });
}
</script>

</body>
</html>

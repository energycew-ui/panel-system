<!DOCTYPE html>
<html>
<head>
  <title>Electrical Panel â€“ Visitor & Electrician Access</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="data.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Premium Header */
    .topbar {
      background: #0c0c0c;
      padding: 20px 0 25px 0;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .topbar img {
      width: 120px;
      filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.5));
    }
    .title {
      margin-top: 10px;
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg,#ffd65a,#ffb300);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .card {
      background: #fff;
      padding: 20px;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 100%;
      margin-top: 10px;
      color: #fff;
    }
    .btn-red { background: #c40000; }
    .btn-blue { background: #007bff; }
    .btn-gold { background: #ffb300; color:#000; font-weight:800; }
    .btn-dark { background: #333; }
    .btn-green { background: #0a8f0a; }

    #electricianButtons { display:none; margin-top:20px; }
    #dbInfo { display:none; }
  </style>
</head>

<body>

<!-- Header -->
<div class="topbar">
  <img src="logo.png">
  <div class="title">Electrical Panel Access</div>
</div>

<div class="card">
  <h2 id="panelName">Loading...</h2>
  <div id="dbInfo"></div>
</div>

<div class="card">
  <h3>Electrician Login</h3>
  <input type="password" id="elecKey" placeholder="Enter Electrician Key" style="width:100%;padding:10px;font-size:16px;">
  <button class="btn btn-red" onclick="loginElectrician()">Login</button>
  <div id="loginError" style="color:red;margin-top:10px;"></div>
</div>

<div class="card" id="electricianButtons">
  <h3>Electrician Menu</h3>

  <button class="btn btn-blue" onclick="openModifyDB()">ðŸ”§ Modify DB Data</button>
  <button class="btn btn-green" onclick="openDbInspection()">ðŸ“‹ DB Inspection</button>
  <button class="btn btn-red" onclick="openFaultReport()">âš¡ Fault Report</button>
  <button class="btn btn-gold" onclick="openTransformerInspection()">ðŸ”Œ Transformer Inspection</button>
  <button class="btn btn-dark" onclick="openLuxReport()">ðŸ’¡ LUX Monitoring Report</button>

</div>

<script>
/* ---------------------------
      LOAD DB INFO
----------------------------*/
const urlParams = new URLSearchParams(window.location.search);
const dbId = urlParams.get("id");

if (!dbId) {
  document.getElementById("panelName").innerText = "Invalid Panel QR Code!";
} else {
  loadPanelFromFirebase(dbId, panel => {
    if (!panel) {
      document.getElementById("panelName").innerText = "Panel Not Found!";
      return;
    }

    document.getElementById("panelName").innerText = "DB â€“ " + dbId;

    let html = `
      <b>Location:</b> ${panel.location || ""}<br>
      <b>Voltage:</b> ${panel.voltage || ""}<br>
      <b>Main Breaker:</b> ${panel.mainBreaker || ""}<br>
      <b>Cable Size:</b> ${panel.cableSize || ""}<br>
      <b>Purpose:</b> ${panel.purpose || ""}<br><br>
    `;

    if (panel.image) {
      html += `<img src="${panel.image}" style="width:100%;border-radius:10px;">`;
    }

    document.getElementById("dbInfo").innerHTML = html;
    document.getElementById("dbInfo").style.display = "block";
  });
}


/* ---------------------------
      ELECTRICIAN LOGIN
----------------------------*/
const ELECTRICIAN_KEY = "9999"; // Change if needed

function loginElectrician() {
  let key = document.getElementById("elecKey").value.trim();
  let err = document.getElementById("loginError");

  if (key === ELECTRICIAN_KEY) {
    document.getElementById("electricianButtons").style.display = "block";
    err.innerText = "";
  } else {
    err.innerText = "Incorrect key!";
  }
}


/* ---------------------------
      MENU BUTTON FUNCTIONS
----------------------------*/

function openModifyDB() {
  window.location.href = "panel.html?id=" + dbId + "#modify";
}

function openDbInspection() {
  window.location.href = "electrician.html?id=" + dbId;
}

function openFaultReport() {
  window.location.href = "fault.html?id=" + dbId;
}

function openTransformerInspection() {
  window.location.href = "transformer.html?id=" + dbId;
}

function openLuxReport() {
  window.location.href = "lux.html?id=" + dbId;
}

</script>

</body>
</html>

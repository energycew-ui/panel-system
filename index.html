<!DOCTYPE html>
<html>
<head>
<title>Panel Access</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    margin: 0;
    padding: 0;
    text-align: center;
}

.header {
    background: #111;
    color: #ffc800;
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
}

.container {
    margin-top: 60px;
}

button {
    width: 220px;
    padding: 15px;
    margin: 20px;
    font-size: 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
}

/* Visitor Button */
.visitor-btn {
    background: #007bff;
}

/* Electrician Button */
.elec-btn {
    background: #c40000;
}
</style>

</head>
<body>

<div class="header">
    Panel Access
</div>

<div class="container">
    <button class="visitor-btn" onclick="goVisitor()">Visitor</button>

    <button class="elec-btn" onclick="goElectrician()">Electrician</button>
</div>

<script>
// Extract panel ID from URL (?id=DB-01)
function getPanelID() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
}

// Visitor button → open panel.html
function goVisitor() {
    const id = getPanelID();
    if (!id) {
        alert("Invalid Panel ID");
        return;
    }
    location.href = "panel.html?id=" + id;
}

// Electrician button → open PIN page
function goElectrician() {
    const id = getPanelID();
    if (!id) {
        alert("Invalid Panel ID");
        return;
    }
    location.href = "eleclogin.html?id=" + id;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Electrician Login</title>
<style>
body {
    font-family: Arial;
    background: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    width: 300px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 18px;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    font-size: 18px;
    cursor: pointer;
    background: #c40000;
    color: white;
    border: none;
    border-radius: 6px;
}
#error {
    color: red;
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="box">
    <h2>Electrician Access</h2>
    <input type="password" id="pin" placeholder="Enter PIN">
    <button onclick="checkPIN()">Login</button>
    <div id="error"></div>
</div>

<script>
const ELECTRICIAN_PIN = "9090";

function getID() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
}

function checkPIN() {
    let p = document.getElementById("pin").value;
    if (p === ELECTRICIAN_PIN) {
        location.href = "electrician.html?id=" + getID();
    } else {
        document.getElementById("error").innerHTML = "Incorrect PIN";
    }
}
</script>

</body>
</html>
